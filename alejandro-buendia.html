<link rel="import" href="../polymer/polymer-element.html" />
<link rel="import" href="../paper-progress/paper-progress.html" />
<link rel="import" href="../paper-card/paper-card.html" />
<link rel="import" href="../paper-alert-dialog/paper-alert-dialog.html" />
<link rel="import" href="../paper-input/paper-input.html" />

<dom-module id="alejandro-buendia">
  <template>
    <style>
      :host {
        display: block;
        background-color: cornflowerblue;
        @apply --alejandro-buendia;
      }
      h2 {
        font-family: Arial, Helvetica, sans-serif;
      }
      button{
        border: none;
        padding: 10px;
        background-color: darkcyan;
        color: white;
        cursor: pointer;
        transition: 300ms all;
      }
      button:hover{
          transform: scale(1.2);
      }
      .card{
          padding: 10px;
          margin: 10px;
      }
      paper-card.card1{
        --paper-card:{
          background-color: #38c7a6;
          color:white;
        }
      }

      paper-card.card2{
        --paper-card:{
          background-color: #009959;
        }
      }

      paper-card.card3{
        --paper-card:{
          background-color: #c2c358;
        }
      }

      paper-button.btn1{
        --paper-button:{
          background-color: cornflowerblue;
          color:white;
        }
      }
      paper-button.btn2{
        --paper-button:{
          background-color: #3bb525;
          color:white;
        }
      }
      paper-button.btn3{
        --paper-button:{
          background-color: #f16679;
          color:white;
        }
      }
      paper-input{
        --paper-input-container-input:{
            color:white;
        }
        --paper-input-container-label:{
          color:white;
        }
        --paper-input-container-label-focus:{
          color:black;
        }
      }

    </style>
    <h2>Componente: [[prop1]]</h2>
    <paper-card heading="alejandro-buendia" image="https://www.arsys.es/blog/wp-content/uploads/2016/09/Polymer.jpg" alt="Emmental">
      <div class="card-content">
        Componente card importado de
        https://github.com/PolymerElements/paper-card.git.
      </div>
      <div class="card-actions">
        <paper-input id="inputp" label="Escribe tu nombre y pulsa el botón."></paper-input>
        <button on-click="showAlert">Listo</button>
        <paper-alert-dialog id="dialog" title="Felicitaciones!!" dismiss-button="Cancelar" confirm-button="OK" on-confirm="confirm" on-dismiss="dismiss">
          Felicitaciones!!! Aquí puedes mostrar mensajes o notificaciones al usuario cuando se requieran.
          <paper-progress indeterminate></paper-progress>
        </paper-alert-dialog>
      </div>
    </paper-card>

    <hr>
    <paper-card class="card card1" heading="Titulo inline">
      <paper-input class="in1" label="label inline" value="Valor inline"></paper-input>
      <paper-button class="btn1">Aceptar</paper-button>
    </paper-card>

    <paper-card class="card card2" heading="[[propTitle]]">
      <paper-input label="[[propLabel]]" value="[[propValueInput]]"></paper-input>
      <paper-button class="btn2">[[propValueInput]]</paper-button>
    </paper-card>

    <paper-card class="card card3" heading="{{propValue}}">
      <paper-input label="{{propValue}}" value="{{propValue}}"></paper-input>
      <paper-button class="btn3">Aceptar</paper-button>
    </paper-card>
    <br>
  </template>

  <script>
    /**
     * `alejandro-buendia`
     * Componente Polymer de Alejandro Buendia Escamilla
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class AlejandroBuendia extends Polymer.Element {
      static get is() {
        return "alejandro-buendia";
      }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: "alejandro-buendia",
          },
          propTitle:{
            type: String,
            value: "Titulo desde propiedad"
          },
          propLabel:{
            type: String,
            value: "Label desde propiedad"
          },
          propValueInput:{
            type: String,
            value: "Valor desde propiedad",
            notify: true
          },
          propValue:{
            type: String,
            value: "Valor desde propiedad",
            notify: true
          }
        };
      }

      showAlert(){
        this.$.dialog.title = this.$.inputp.value;
        this.$.dialog.open();
      }
    }

    window.customElements.define(AlejandroBuendia.is, AlejandroBuendia);
  </script>
</dom-module>
